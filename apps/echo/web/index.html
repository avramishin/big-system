<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Socket.IO Клиент</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      input,
      button {
        margin: 0.5rem 0;
        padding: 0.5rem;
        width: 100%;
      }
      #messages {
        border: 1px solid #ccc;
        padding: 1rem;
        height: 200px;
        overflow-y: scroll;
        background: #f9f9f9;
        margin-top: 1rem;
      }
      .message {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Socket.IO Клиент</h1>

    <div id="connectSection">
      <input
        id="apiKeyInput"
        placeholder="Cluster Security Key"
        value="showmethemoney"
      />
      <input id="serviceInput" placeholder="Cluster Service" value="WEB" />
      <button id="connectBtn">Подключиться</button>
    </div>

    <div id="subscribeSection" style="display: none">
      <input id="channelInput" placeholder="Имя канала" />
      <button id="subscribeBtn">Подписаться на канал</button>
    </div>

    <div id="chatSection" style="display: none">
      <h2>Канал: <span id="currentChannel"></span></h2>
      <div id="messages"></div>
      <input id="messageInput" placeholder="Ваше сообщение" />
      <button id="sendBtn">Отправить</button>
    </div>

    <script>
      let socket;
      let currentChannel = '';

      document
        .getElementById('messageInput')
        .addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            e.preventDefault(); // чтобы не было переноса строки
            sendMessage();
          }
        });

      function sendMessage() {
        const text = document.getElementById('messageInput').value;
        if (!text) return;

        socket.emit('event.send', {
          topic: currentChannel,
          payload: text,
        });

        document.getElementById('messageInput').value = '';
      }

      document.getElementById('sendBtn').onclick = sendMessage;

      document.getElementById('connectBtn').onclick = () => {
        const apiKey = document.getElementById('apiKeyInput').value;
        const service = document.getElementById('serviceInput').value || 'WEB';

        socket = io('http://localhost:3002', {
          auth: {
            clusterSecurityKey: apiKey,
            clusterService: service,
          },
        });

        socket.on('connect', () => {
          console.log('Connected');
          document.getElementById('subscribeSection').style.display = 'block';
        });

        socket.on('connect_error', (err) => {
          console.error('Connection error:', err.message);
          alert('Ошибка подключения: ' + err.message);
        });

        // Слушаем входящие сообщения по событию event.receive
        socket.on('event.receive', (data) => {
          // Получаем текущее время в формате HH:MM:SS
          const now = new Date();
          const time = now.toLocaleTimeString('ru-RU', { hour12: false });

          const messagesDiv = document.getElementById('messages');
          const messageEl = document.createElement('div');
          messageEl.className = 'message';
          messageEl.textContent = `[  ${time}] ${data}`;
          messagesDiv.appendChild(messageEl);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
      };

      document.getElementById('subscribeBtn').onclick = () => {
        const channel = document.getElementById('channelInput').value;
        if (!channel) return;

        currentChannel = channel;
        document.getElementById('currentChannel').innerText = currentChannel;
        document.getElementById('chatSection').style.display = 'block';

        // Подписываемся через topic.subscribe
        socket.emit('topic.subscribe', channel);

        console.log('Subscribed to', channel);
      };
    </script>
  </body>
</html>
